<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>West Side Cleveland Venues</title>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        West Side Venues
                    </a>
                </li>
                <li>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <label><input type="checkbox" name="category" value="All" data-bind="checked:categorySelected">All Venues</label>
                        <br>
                        <label><input type="checkbox" name="category" value="Bar" data-bind="checked:categorySelected">Bars</label>
                        <br>
                        <label><input type="checkbox" name="category" value="Venue" data-bind="checked:categorySelected">Venues</label>
                        <br>
                        <label><input type="checkbox" name="category" value="Gallery" data-bind="checked:categorySelected">Galleries</label>
                    </div>
                </div>
                </li>
                <li>
                    <div class="list-group">
                        <ul data-bind='foreach: filteredLocations'>
                            <li><a href='#' class="list-group-item list-group-item-action" data-bind="text: title, click: $root.currentLocation"></a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" class="btn btn-outline-secondary btn-sm" id="menu-toggle">Menu</a>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <div class="container-fluid">
            <div id="map"></div>
        </div>
    </div>
    <!-- /#wrapper -->


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script  async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyCEmucB_3-xr89DMEMU0Dp0iCZj58tQvwc&v=3&callback=initMap" onerror="googleError()"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
