<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>West Side Cleveland Venues</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <label><input type="checkbox" name="category" value="All" data-bind="checked:categorySelected">All Venues</label>
                <br>
                <label><input type="checkbox" name="category" value="Bar" data-bind="checked:categorySelected">Bars</label>
                <br>
                <label><input type="checkbox" name="category" value="Venue" data-bind="checked:categorySelected">Venues</label>
                <br>
                <label><input type="checkbox" name="category" value="Gallery" data-bind="checked:categorySelected">Galleries</label>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="container-fluid">
            <header class="h5">Cleveland Venues: West Side</header>
        </div>
        <br>
        <div class="list-group">
            <ul data-bind='foreach: filteredLocations'>
                <li><a href='#' class="list-group-item list-group-item-action" data-bind="text: title, click: $root.currentLocation"></a></li>
            </ul>
        <div>
    </nav>

    <div class="container-fluid">
        <div id="map"></div>
    </div>




<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script  async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyCEmucB_3-xr89DMEMU0Dp0iCZj58tQvwc&v=3&callback=initMap"></script>

</body>
</html>
