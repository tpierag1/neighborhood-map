<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"
    <title>West Side Cleveland Venues</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="nav-title">West Side Cleveland Venues</span>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <input type="text" class="form-control" placeholder="Search For Loaction" name="query" data-bind="textInput: searchYtem">
            <div class="input-group-btn">
                <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </form>
    </nav>
    <main class="container-fluid">
        <div id="map"></div>
        <aside class="col-md-3 col-md-offset-9 collapsed in" id="navbarSupportedContent">
            <div class="sidenav">
                <div class="list-group" data-bind="foreach:listOfLocations">
                    <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
                </div>
            </div>
        </aside>
    </main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/knockout-3.4.2.js"></script>
<script  async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyCEmucB_3-xr89DMEMU0Dp0iCZj58tQvwc&v=3&callback=initMap"></script>
<script src="js/locations.js"></script>
<script src="js/app.js"></script>
</body>
</html>
